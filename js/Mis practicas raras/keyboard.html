<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>keyboard</title>
</head>
<body>
    <h1>Teclado musical</h1>
 <!-- teclas bateria -->
    <div class="keys">
        <div data-key ="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key ="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key ="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key ="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key ="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key ="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key ="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key ="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key ="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

     
    <!-- teclas piano  -->
    <div class="keys">
        <div data-key ="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">DO</span>
        </div>
        <div data-key ="88" class="key">
            <kbd>X</kbd>
            <span class="sound">RE</span>
        </div>
        <div data-key ="67" class="key">
            <kbd>C</kbd>
            <span class="sound">MI</span>
        </div>
        <div data-key ="86" class="key">
            <kbd>V</kbd>
            <span class="sound">FA</span>
        </div>
        <div data-key ="66" class="key">
            <kbd>B</kbd>
            <span class="sound">SOL</span>
        </div>
        <div data-key ="78" class="key">
            <kbd>N</kbd>
            <span class="sound">LA</span>
        </div>
        <div data-key ="77" class="key">
            <kbd>M</kbd>
            <span class="sound">SI</span>
        </div>
    </div>

    <audio data-key="65" src="sonidos/clap.wav"></audio>
    <audio data-key="83" src="sonidos/hihat.wav"></audio>
    <audio data-key="68" src="sonidos/kick.wav"></audio>
    <audio data-key="70" src="sonidos/openhat.wav"></audio>
    <audio data-key="71" src="sonidos/boom.wav"></audio>
    <audio data-key="72" src="sonidos/ride.wav"></audio>
    <audio data-key="74" src="sonidos/snare.wav"></audio>
    <audio data-key="75" src="sonidos/Bateria Tama/snare 3.wav"></audio>
    <audio data-key="76" src="sonidos/tom.wav"></audio>
    <audio data-key="90" src="sonidos/piano/do.wav"></audio>
    <audio data-key="88" src="sonidos/piano/re.wav"></audio>
    <audio data-key="67" src="sonidos/piano/mi.wav"></audio>
    <audio data-key="86" src="sonidos/piano/fa.wav"></audio>
    <audio data-key="66" src="sonidos/piano/sol.wav"></audio>
    <audio data-key="78" src="sonidos/piano/la.wav"></audio>
    <audio data-key="77" src="sonidos/piano/si.wav"></audio>

</body>

    <script src="grabadora.js"></script>
</html>
